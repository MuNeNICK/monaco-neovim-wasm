name: Publish to npm

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Compute nvim-wasm revision
        id: nvim_wasm_rev
        run: echo "rev=$(git -C nvim-wasm rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Cache WASM assets
        uses: actions/cache@v4
        with:
          path: |
            packages/wasm/nvim.wasm
            packages/wasm/nvim-runtime.tar.gz
            packages/wasm-async/nvim-asyncify.wasm
            packages/wasm-async/nvim-runtime.tar.gz
          key: nvim-assets-${{ runner.os }}-${{ steps.nvim_wasm_rev.outputs.rev }}

      - name: Build WASM assets
        run: |
          test -f packages/wasm/nvim.wasm -a -f packages/wasm/nvim-runtime.tar.gz \
            -a -f packages/wasm-async/nvim-asyncify.wasm -a -f packages/wasm-async/nvim-runtime.tar.gz \
            || npm run build:assets

      - name: Build library
        run: npm -w @monaco-neovim-wasm/lib run build

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish -w @monaco-neovim-wasm/lib --access public
          npm publish -w @monaco-neovim-wasm/wasm --access public
          npm publish -w @monaco-neovim-wasm/wasm-async --access public
