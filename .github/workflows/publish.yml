name: Publish to npm

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Compute nvim-wasm revision
        id: nvim_wasm_rev
        run: echo "rev=$(git -C nvim-wasm rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Cache WASM assets
        uses: actions/cache@v4
        with:
          path: |
            dist/nvim.wasm
            dist/nvim-runtime.tar.gz
          key: nvim-assets-${{ runner.os }}-${{ steps.nvim_wasm_rev.outputs.rev }}

      - name: Build WASM assets
        run: |
          test -f dist/nvim.wasm -a -f dist/nvim-runtime.tar.gz || npm run build:assets

      - name: Build package
        run: npm run build

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
